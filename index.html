<!DOCTYPE html>

<body>
  <div>
    <h4 align="center">Please enter your ownCloud credentials:</h4>
    <form id="settings">
      <table align="center">
        <tr>
          <td><small>Server:</small></td>
          <td><input type="text" id="server" placeholder="https://example.domain.com"></td>
        </tr>
        <tr>
          <td><small>Username:</small></td>
          <td><input type="text" id="user"></td>
        </tr>
        <tr>
          <td><small>Password:</small></td>
          <td><input type="password" id="password"></td>
        </tr>
        <tr>
          <td colspan=2 align="center"><input type="submit" id="save" value="Save"><input type="submit" id="cancel" value="Cancel"></td>
        </tr>
      </table>
    </form>
  </div>
    
  <dir style="visibility: hidden;">
    <div id="divLogins">No Logins found for this site</div>
    <hr>
    <small id="textTotalLogins">0 Logins in Database</small><br>
    <button type="button" id="buttonSettings">Settings</button><button type="button" id="buttonRefresh">Refresh</button>
  </dir>i

</body>
